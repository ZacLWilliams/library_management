<!DOCTYPE html>
<html>
    <head>
        <title>Create account</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <style>
        @import url(https://fonts.googleapis.com/css?family=Open+Sans);
        body{
            /*background: #f2f2f2;*/
            font-family: 'Open Sans', sans-serif;
        }
        .createaccount {
            left: 10%;
            position: relative;
        }
        h1 {
            margin-top:10;
            left: 10%;
            position: relative;
        }
        .submitinfo {
            width: 180px;
            height: 25px;
        }
        </style>
    </head>
    <script>
        function checkMatch(pass, confirmPass) {
            if (pass != confirmPass) {
                document.getElementById("passMismatch").textContent="Passwords do not match";
            } else {
                document.getElementById("passMismatch").textContent="";
            }
        }

        function validateForm() {
            let username = document.forms["form"]["username"].value;
            let pass = document.forms["form"]["password"].value;
            let confirmPass = document.forms["form"]["confirmpassword"].value;
            var regexNum = /[0-9]/;
            var regexSpecial = /[*._-]/;

            if (pass.length < 8) {
                document.getElementById("short").textContent="Password must be at least 8 characters";
                checkMatch(pass, confirmPass);
                return false;
            } else {
                document.getElementById("short").textContent="";
            }

            if (regexNum.test(pass) == false) {
                document.getElementById("number").textContent="Password must contain at least one number";
                checkMatch(pass, confirmPass);
                return false;
            } else {
                document.getElementById("number").textContent="";
            }

            if (regexSpecial.test(pass) == false) {
                document.getElementById("special").textContent="Password must contain at least one of these special characters, [*._-]";
                checkMatch(pass, confirmPass);
                return false;
            } else {
                document.getElementById("special").textContent="";
            }

            if (pass != confirmPass) {
                document.getElementById("passMismatch").textContent="Passwords do not match";
                return false;
            } else {
                document.getElementById("passMismatch").textContent="";
            }
        }
    </script>
    <body>
        <h1>Create account</h1>
        <br><br><br><br>
        <div class="createaccount">
            <form name="form" action="" method="post" onsubmit="return validateForm()">
            <p>Username</p>
            <input type="text" id="username" name="username" required>
            <br>
            <p>Password</p>
            <input type="password" id="password" name="password" required>
            <span id="short"></span><span id="number"></span><span id="special"></span>
            <br>
            <p>Confirm password</p>
            <input type="password" id="confirmpassword" name="confirmpassword" required>
            <span id="passMismatch"></span>
            <br><br><br>
            <button type="submit" class="submitinfo" name="submitbutton" value="userinput">Create account</button>
            </form>
        </div>
    </body>
</html>
