<!DOCTYPE html>
<html>
    <head>
        <title>Badreads - homepage</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <style>
        @import url(https://fonts.googleapis.com/css?family=Open+Sans);
        body{
            /*background: #f2f2f2;*/
            font-family: 'Open Sans', sans-serif;
        }
        .search {
            width: 60%;
            position: relative;
            display: flex;
        }
        .searchTerm {
            width: 100%;
            border: 3px solid #747879;
            border-right: none;
            padding: 5px;
            height: 20px;
            border-radius: 5px 0 0 5px;
            outline: none;
            color: #747879;
        }
        .searchTerm:focus{
            color: #000000;
        }
        .searchButton {
            width: 40px;
            height: 35px;
            border: 1px solid #747879;
            background: #747879;
            text-align: center;
            color: #fff;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
            font-size: 20px;
        }  
        .wrap{
            width: 30%;
            position: absolute;
            left: 6.7%;
            /* top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); --> */
        }
        p {
            margin-top:0;
            margin-bottom:0;
        }
        h1 {
            background: #f2f2f2;
            margin-top:0;
        }
        nav {
            float: right;
        }
        /* h2 {
            margin-bottom:0;
        }*/
        </style>
        <script>
            function test() {
                location.reload();
            }
        </script>
    </head>
    <body>
        <nav>
            <a href="./createusername">Create account</a>
            <a>&emsp;</a>
            <a href="./login">Login</a>
        </nav>
        <!-- <p align="right">

            <a>&emsp;</a>

        </p>
        <h1>&emsp;&emsp;Badreads</h1>
        <div>
            <h2>&emsp;&emsp;&emsp;&emsp;Search books</h2>
            <form action="response" method="GET">
            <div class="wrap">
                <div class="search">
                   <input type="text" class="searchTerm" placeholder="Book/Author" id="search" name="search">
                   <button type="submit" class="searchButton">
                   <!-- <button type="submit" class="searchButton" onclick="test()"> -->
                     <i class="fa fa-search"></i>
                  </button>
                </div>
            </div>
            </form>
        </div>
    </body>
</html>
