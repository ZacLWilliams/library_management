<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <style>
        @import url(https://fonts.googleapis.com/css?family=Open+Sans);
        body{
            /*background: #f2f2f2;*/
            font-family: 'Open Sans', sans-serif;
        }
        .search {
            width: 60%;
            position: relative;
            display: flex;
        }
        .searchTerm {
            width: 100%;
            border: 3px solid #747879;
            border-right: none;
            padding: 5px;
            height: 20px;
            border-radius: 5px 0 0 5px;
            outline: none;
            color: #747879;
        }
        .searchTerm:focus{
            color: #000000;
        }
        .searchButton {
            width: 40px;
            height: 35px;
            border: 1px solid #747879;
            background: #747879;
            text-align: center;
            color: #fff;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
            font-size: 20px;
        }  
        .wrap{
            /*min-width:200px;
            max-width:200px;
            border-radius: 500px;
            margin:auto;*/
            position: relative;
            left: 5%;
            width: 500px;
            /* top: 50%;
            transform: translate(-50%, -50%); --> */
        }
        h2 {
            margin-top:10;
            left: 5%;
            position: relative;
        }
        .submitinfo {
            width: 180px;
            height: 25px;
        }
        h4 {
            margin:0px;
        }
        .image {
            margin-left:4%;
            margin-bottom:0;
            float:left;
            height:70px;
            width:50px
        }
        .container {
            width:100%;
            height:auto;
            padding:1%;
        }
        nav {
            float: right;
        }
        .hidden {
            clip: rect(0 0 0 0);
            clip-path: inset(50%);
            height: 1px;
            overflow: hidden;
            position: absolute;
            white-space: nowrap;
            width: 1px;
        }
        .pagination {
            text-align: center;
            margin-top: 20px;
        }

        .pagination button {
            padding: 5px 10px;
            margin: 0 5px;
            cursor: pointer;
            outline: 1px solid #494a4f;
            border-radius: 1px;
            border: none;
        }
        .pagination button.active {
            background-color: #007bff;
            color: white;
        }
        td {
            padding: 8px;
        }
        </style>
        <script>
        document.addEventListener("DOMContentLoaded", function () {
            const content = document.querySelector(".content");
            const itemsPerPage = 25;
            let currentPage = 0;
            const items = Array.from(content.getElementsByTagName("tr")).slice(1);

            function showPage(page) {
                const startIndex = page * itemsPerPage;
                const endIndex = startIndex + itemsPerPage;
                items.forEach((item, index) => {
                    item.classList.toggle("hidden", index < startIndex || index >= endIndex);   
                });
                updateActiveButtonStates();
            }
            function createPageButtons() {
                const totalPages = Math.ceil(items.length / itemsPerPage);
                const paginationContainer = document.createElement("div");
                const paginationDiv = document.body.appendChild(paginationContainer);

                paginationContainer.classList.add('pagination');

                for (let i = 0; i < totalPages; i++) {
                    const pageButton = document.createElement("button");
                    pageButton.textContent = i + 1;
                    pageButton.addEventListener("click", () => {
                        currentPage = i;
                        showPage(currentPage);
                        updateActiveButtonStates();
                    });
                    content.appendChild(paginationContainer);
                    paginationDiv.appendChild(pageButton);
                }
            }

            function updateActiveButtonStates() {
                const pageButtons = document.querySelectorAll(".pagination button");
                pageButtons.forEach((button, index) => {
                    if (index === currentPage) {
                        button.classList.add("active");
                    }
                    else {
                        button.classList.remove("active");
                    }
                });
            }
            createPageButtons();
            showPage(currentPage);
        });
        </script>
    </head>
    <body>
        <article class="content" style="margin:auto; width:1000px;background-color:lightgray; height: 100%;">
        <nav>
            <a id="createaccount" href="./createaccount">Create account</a>
            <a id="login" href="./login">Login</a>
            <a id="profile" href="./profile"></a>
            <a id="homepage" href="./homepage">Homepage</a>
        </nav>
        <br>
        <h2>Search</h2>
        <div class="wrap">
            <form action="response" method="GET">
            <div class="search">
               <input type="text" class="searchTerm" placeholder="Book/Author" id="search" name="search">
               <button type="submit" class="searchButton">
               <!-- <button type="submit" class="searchButton" onclick="test()"> -->
                 <i class="fa fa-search"></i>
              </button>
            </div>
            </form>
        </div>
        <br>
        </article>
    </body>
</html>
