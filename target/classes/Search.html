<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <style>
        @import url(https://fonts.googleapis.com/css?family=Open+Sans);
        body{
            /*background: #f2f2f2;*/
            font-family: 'Open Sans', sans-serif;
        }
        .search {
            width: 60%;
            position: relative;
            display: flex;
        }
        .searchTerm {
            width: 100%;
            border: 3px solid #747879;
            border-right: none;
            padding: 5px;
            height: 20px;
            border-radius: 5px 0 0 5px;
            outline: none;
            color: #747879;
        }
        .searchTerm:focus{
            color: #000000;
        }
        .searchButton {
            width: 40px;
            height: 35px;
            border: 1px solid #747879;
            background: #747879;
            text-align: center;
            color: #fff;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
            font-size: 20px;
        }  
        .wrap{
            width: 20%;
            position: absolute;
            left: 5.5%;
            /* top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); --> */
        }
        h1 {
            margin-top:10;
            left: 7%;
            position: relative;
        }
        .submitinfo {
            width: 180px;
            height: 25px;
        }
        h4 {
            margin:0px;
        }
        .image {
            margin-left:4%;
            margin-bottom:0;
            float:left;
            height:70px;
            width:50px
        }
        .container {
            width:100%;
            height:auto;
            padding:1%;
        }
        nav {
            float: right;
        }
        </style>
    </head>
    <nav>
        <a id="createaccount" href="./createaccount">Create account</a>
        <a id="login" href="./login">Login</a>
        <a id="profile" href="./profile"></a>
    </nav>
    <br>
    <body>
        <h1>Search</h1>
        <div class="wrap">
            <form action="response" method="GET">
            <div class="search">
               <input type="text" class="searchTerm" placeholder="Book/Author" id="search" name="search">
               <button type="submit" class="searchButton">
               <!-- <button type="submit" class="searchButton" onclick="test()"> -->
                 <i class="fa fa-search"></i>
              </button>
            </div>
            </form>
        </div>
        <br>
    </body>
</html>
